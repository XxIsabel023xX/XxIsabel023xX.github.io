<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        @media only screen and (min-device-width : 1170px) and (max-device-width : 1170px) and (min-device-height : 2532px) and (max-device-height : 2532px) and (orientation : portrait) {
            /* Uw CSS-stijlen voor dit specifieke apparaat/schermformaat */
        }

        body {
        background-color: #333; /* Donkere achtergrond voor de gehele pagina */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white; /* Voor betere leesbaarheid bij een donkere achtergrond */
        width: 390px;
        height: 844px;
    
    
        }

        .grid-item a {
            display: block;
            background-color: #003e9b; /* Lichtere blauwe achtergrond voor de items */
            color: white; /* Tekstkleur */
            padding: 20px;
            font-size: 20px;
            text-align: center;
            border-radius: 5px; /* Voegt afgeronde hoeken toe aan de grid items */
            text-decoration: none; /* Verwijdert de onderstreping van links */
            transition: background-color 0.3s; /* Voegt een overgangseffect toe */
            width: auto;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Twee kolommen */
            grid-gap: 10px; /* Ruimte tussen de grid items */
            padding: 10px;
            background-color: #003e9b; /* Blauwe achtergrond zoals in de afbeelding */
            width: 390px;
            height: auto;
        
        
        }

        .grid-item a:hover {
        background-color: #12438d; /* Verandert de achtergrondkleur bij hover */
        }   
        
        .grid-item img {
            max-width: 40%;
            width: 97px; /* Zorgt ervoor dat de afbeelding zich aanpast aan de container /
            height: auto; / Behoudt de verhoudingen van de afbeelding /
            margin-bottom: 15px; / Voegt ruimte toe onder de afbeelding */
        }


        .grid-item {
            background-color: #003e9b;
            color: white;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .headmenu {
            padding: 10px 15px;
            background-color: #002e74;
            color: white;
            border: none;
            cursor: pointer;
            width: 380px;
        }

        .menupic {
            max-width: 10%;
            transition: transform 0.5s ease; /* Voeg toe voor een soepele draaiing */
        }

        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .side-nav a:hover {
            color: #f1f1f1;
        }

        .menupic2 {
            position: absolute; /* Positie absoluut binnen de zijbalk */
            top: 10px; /* Afstand vanaf de bovenkant van de zijbalk */
            left: 10px; /* Afstand vanaf de linkerzijde van de zijbalk */
            width: 30px; /* Stel een vaste breedte in */
            height: auto; /* Hoogte automatisch aanpassen op basis van de breedte */
            transition: transform 0.5s ease; /* Voor een soepele draaiing */
        }
        
        
</style>

</head>
<body>

    <div class="headmenu">
        <img class="menupic" src="menupic.png" alt="Menupic" onclick="toggleMenu()">
        HTV-GMS
    </div>

    <div id="sideMenu" class="side-nav">
        <img class="menupic2" src="menupic.png" alt="Menupic" onclick="toggleMenu()">
        <!-- Menu inhoud -->
        <a href="Maker.html">Maker</a>
        <a href="Informatie.html">Informatie</a>
        <a href="pagina3.html">Link 3</a>
        <a href="pagina4.html">Link 4</a>
    </div>
    

<div class="grid-container">
    <div class="grid-item">
        <a href="link-naar-persoon-pagina.html">
            <img src="path_to_person_icon.png" alt="Persoon">
            <p>Persoon</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="Vervoer.html">
            <img src="path_to_vervoermiddel_icon.png" alt="Vervoermiddel">
            <p>Vervoer</p>
        </a>
    </div>

    <div class="grid-item">
        <a href="https://www.google.com/maps" target="_blank">
            <img src="path_to_Locatie_icon.png" alt="Locatie">
            <p>Locatie</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="link-naar-Artikels-pagina.html">
            <img src="path_to_Artikels_icon.png" alt="Artikels">
            <p>Artikels</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="link-naar-persoon-pagina.html" target="_blank">
            <img src="path_to_Multimedia_icon.png" alt="Multimedia">
            <p>Multimedia</p>
        </a>
    </div>

        <a href="link-naar-Afhandelen-pagina.html">
            <img src="path_to_Afhandelen_icon.png" alt="Afhandelen">
            <p>Afhandelen</p>
        </a>
    </div>
    <div class="grid-item">
        <a href="BoaTheorie.html">
            <img src="path_to_BoaTheorie_icon.png" alt="BoaTheorie">
            <p>Boa Theorie</p>
        </a>
    </div>
    <!-- Herhaal voor elke categorie -->
</div>

<script>
function toggleMenu() {
    var menu = document.getElementById("sideMenu");
    var logo = document.querySelector('.menupic'); // Selecteer het logo

    if (menu.style.width === "250px") {
        menu.style.width = "0";
        logo.style.transform = "rotate(0deg)"; // Logo terugdraaien
    } else {
        menu.style.width = "250px";
        logo.style.transform = "rotate(90deg)"; // Logo 90 graden draaien
    }
}

</script>
</body>
</html>
